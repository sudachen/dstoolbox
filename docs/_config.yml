
theme: jekyll-theme-slate
title: Data Science Toolbox
google_analytics: UA-99577378-1
repository: sudachen/dstoolbox
excerpt_separator: <!--more-->
baseurl: /dstoolbox
comments: true
github:
  repository_url: https://github.com/sudachen/dstoolbox
relative_links:
  enabled:     true
  collections: false
